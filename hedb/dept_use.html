<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東海大學學生校外實習校庫填報輔助系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Excel 處理庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#002E5D', // 東海深藍
                        secondary: '#C6A87C', // 東海金
                        success: '#219653',
                        surface: '#ffffff',
                        background: '#F8FAFC',
                    },
                    fontFamily: { sans: ['"Noto Sans TC"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        /* [修改 1] 移除頁面淡入動畫 */
        
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; } 
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .glass-header { background: rgba(255, 255, 255, 0.95); border-bottom: 1px solid #e2e8f0; backdrop-filter: blur(4px); }
        
        /* Excel-like Table Styles */
        .excel-table { border-collapse: collapse; width: 100%; font-size: 13px; }
        .excel-table th, .excel-table td { border: 1px solid #d1d5db; padding: 6px 10px; white-space: nowrap; }
        .excel-table th { background-color: #f3f4f6; color: #374151; font-weight: bold; text-align: center; }
        .excel-table tr:nth-child(even) { background-color: #f9fafb; }
        .excel-table tr:hover { background-color: #eff6ff; }

        /* [修改 2] 優化表單樣式：更緊湊、直覺 */
        .input-group { margin-bottom: 0.5rem; }
        .input-group label { font-size: 0.85rem; font-weight: 600; color: #334155; margin-bottom: 0.2rem; display: block; }
        /* 輸入框高度稍微縮小，讓畫面能容納更多資訊 */
        .input-group input, .input-group select { width: 100%; border: 1px solid #cbd5e1; border-radius: 0.375rem; padding: 0.4rem 0.6rem; font-size: 0.9rem; transition: all 0.2s; outline: none; background-color: #fff; }
        .input-group input:focus, .input-group select:focus { border-color: #002E5D; ring: 1px solid #002E5D; }
        .input-group textarea { width: 100%; border: 1px solid #cbd5e1; border-radius: 0.375rem; padding: 0.4rem 0.6rem; font-size: 0.9rem; outline: none; resize: vertical; min-height: 60px; }
        
        .student-item.active { background-color: #eff6ff; border-left: 4px solid #002E5D; }
        
        /* Course Card Styling */
        .course-card { 
            background: #fff; border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 0.75rem; 
            transition: all 0.2s; position: relative;
        }
        .course-card.selectable { cursor: pointer; }
        .course-card.selectable:hover { border-color: #002E5D; background-color: #f0f9ff; }
        .course-card.selected { border: 2px solid #002E5D; background-color: #eff6ff; }
        /* 已歸戶樣式 */
        .course-card.assigned { 
            background-color: #f8fafc; border-color: #cbd5e1; opacity: 0.7; 
            border-left: 4px solid #94a3b8; cursor: default;
        }
        
        .course-check { position: absolute; top: 0.75rem; right: 0.75rem; transform: scale(1.2); }

        /* Form Section Header */
        .form-section-title { font-size: 0.95rem; font-weight: bold; color: #002E5D; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.25rem; margin-bottom: 0.75rem; margin-top: 1.25rem; }
        .form-section-title:first-child { margin-top: 0; }

        /* Tab System */
        .tab-btn { 
            padding: 0.75rem 1.5rem; font-size: 0.9rem; font-weight: 600; color: #64748b; 
            border-bottom: 3px solid transparent; transition: all 0.2s; cursor: pointer; 
            display: flex; align-items: center; gap: 0.5rem; white-space: nowrap;
        }
        .tab-btn:hover { color: #002E5D; background-color: #f8fafc; }
        .tab-btn.active { color: #002E5D; border-bottom-color: #002E5D; background-color: #fff; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="h-screen flex flex-col bg-background text-slate-700 overflow-hidden">

    <!-- 頂部導航列 -->
    <header class="h-16 flex-shrink-0 glass-header flex items-center justify-between px-6 z-30 shadow-sm">
        <div class="flex items-center gap-4">
            <div class="bg-primary p-1.5 rounded-lg shadow-sm flex items-center justify-center">
               <img src="files/svg/THU-Logo.svg" class="h-8 w-auto block" alt="Logo">
            </div>
            <div>
                <h1 class="font-bold text-lg text-primary tracking-wide leading-tight">東海大學學生校外實習校庫填報輔助系統</h1>
                <p class="text-[10px] text-slate-500" id="current-year-display">尚未載入學年模板</p>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="relative group">
                <label for="file-upload" class="cursor-pointer bg-primary hover:bg-[#001e3d] text-white px-4 py-2 rounded-lg text-sm font-bold shadow transition flex items-center gap-2">
                    <i class="fas fa-file-import"></i> 匯入學生名單
                </label>
                <input type="file" id="file-upload" accept=".xlsx, .csv" class="hidden" onchange="handleFileUpload(event)">
            </div>
            <div class="h-6 w-px bg-slate-300 mx-1"></div>
            <button onclick="exportToExcel()" class="bg-success hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow transition flex items-center gap-2">
                <i class="fas fa-file-download"></i> 匯出填報結果
            </button>
        </div>
    </header>

    <!-- 主要內容區 -->
    <main class="flex-grow flex overflow-hidden">
        
        <!-- 左側：學生清單 -->
        <aside class="w-80 bg-white border-r border-slate-200 flex flex-col z-20 shadow-md flex-shrink-0">
            <div class="p-4 border-b border-slate-100 space-y-3 bg-slate-50">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="search-input" placeholder="搜尋姓名或學號..." class="w-full pl-9 pr-3 py-2 border border-slate-300 rounded-lg text-sm outline-none focus:border-primary" oninput="filterStudents()">
                </div>
                
                <div class="flex justify-between items-center">
                    <div class="flex gap-1">
                        <button onclick="sortStudents('id')" class="p-1.5 text-xs rounded border border-slate-200 hover:bg-white hover:text-primary transition" title="依學號排序"><i class="fas fa-sort-numeric-down"></i></button>
                        <button onclick="sortStudents('name')" class="p-1.5 text-xs rounded border border-slate-200 hover:bg-white hover:text-primary transition" title="依姓名排序"><i class="fas fa-sort-alpha-down"></i></button>
                        <button onclick="sortStudents('dept')" class="p-1.5 text-xs rounded border border-slate-200 hover:bg-white hover:text-primary transition" title="依系所排序"><i class="fas fa-building"></i></button>
                    </div>
                    <select id="status-filter" class="text-xs border border-slate-300 rounded p-1.5 outline-none bg-white" onchange="filterStudents()">
                        <option value="all">全部顯示</option>
                        <option value="incomplete">未完成</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
                <div class="text-xs text-slate-500 flex justify-between">
                    <span>總計: <span id="total-count" class="font-bold">0</span> 人</span>
                    <span>待填: <span id="pending-count" class="font-bold text-red-500">0</span></span>
                </div>
            </div>

            <div id="student-list" class="flex-grow overflow-y-auto custom-scroll">
                <div class="p-8 text-center text-slate-400 text-sm">
                    <i class="fas fa-cloud-upload-alt text-3xl mb-2 opacity-50"></i>
                    <p>請先由左上角<br>匯入 Excel 檔案</p>
                </div>
            </div>
        </aside>

        <!-- 右側：填報工作區 -->
        <section class="flex-1 flex flex-col bg-slate-50 relative overflow-hidden" id="workspace-area">
            
            <div id="empty-workspace" class="absolute inset-0 z-10 flex flex-col items-center justify-center bg-slate-50/80 backdrop-blur-sm">
                <div class="bg-white p-8 rounded-2xl shadow-xl text-center border border-slate-200 max-w-md">
                    <div class="w-16 h-16 bg-indigo-50 text-indigo-500 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">準備填報</h3>
                    <p class="text-slate-500 text-sm">請從左側清單選擇一位學生，<br>開始進行實習課程歸戶與填報。</p>
                </div>
            </div>

            <div class="bg-white border-b border-slate-200 p-5 flex justify-between items-center z-20 shadow-sm relative flex-shrink-0">
                <div class="flex gap-4">
                    <div class="w-12 h-12 rounded-full bg-primary/10 text-primary flex items-center justify-center text-xl font-bold">
                        <span id="header-avatar">?</span>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <span id="header-name">學生姓名</span>
                            <span id="header-id" class="text-sm font-mono text-slate-500 bg-slate-100 px-2 py-0.5 rounded">ID</span>
                        </h2>
                        <p class="text-sm text-slate-500 flex gap-3 mt-1">
                            <span id="header-dept"><i class="fas fa-graduation-cap mr-1"></i>系所</span>
                        </p>
                    </div>
                </div>
                <div class="text-right">
                    <span id="header-status" class="inline-block px-3 py-1 rounded-full text-xs font-bold bg-slate-100 text-slate-500">未填報</span>
                </div>
            </div>

            <!-- 頁籤系統 -->
            <div class="bg-white border-b border-slate-200 px-6 flex gap-2 z-10 overflow-x-auto custom-scroll flex-shrink-0" id="tabs-container">
                <button class="tab-btn active" data-tab="settings"><i class="fas fa-cog"></i> 歸戶設定</button>
            </div>

            <!-- 頁籤內容區 -->
            <div class="flex-grow overflow-y-auto custom-scroll p-6 pb-20 relative bg-slate-50">
                
                <!-- 1. 歸戶設定 Tab -->
                <div id="tab-settings" class="tab-content active max-w-4xl mx-auto">
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="bg-indigo-50 px-6 py-4 border-b border-indigo-100 flex justify-between items-center">
                            <div>
                                <h3 class="font-bold text-indigo-800 text-lg flex items-center gap-2"><i class="fas fa-layer-group"></i> 實習歸戶設定</h3>
                                <p class="text-xs text-indigo-600 mt-1">請勾選屬於同一筆實習的課程，建立填報單。已歸戶的課程將被鎖定。</p>
                            </div>
                            <button onclick="createApplication()" class="btn-create bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow transition flex items-center gap-2">
                                <i class="fas fa-plus-circle"></i> 建立實習填報單
                            </button>
                        </div>
                        
                        <div class="p-6">
                            <h4 class="text-sm font-bold text-slate-700 mb-3 ml-1 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-slate-400"></span> 尚未歸戶的課程 (可勾選)
                            </h4>
                            <div id="settings-course-list" class="space-y-3 mb-8"></div>
                            
                            <h4 class="text-sm font-bold text-slate-700 mb-3 ml-1 flex items-center gap-2 pt-4 border-t border-slate-100">
                                <span class="w-2 h-2 rounded-full bg-green-500"></span> 已建立的填報單 (已鎖定)
                            </h4>
                            <div id="app-management-list" class="space-y-3"></div>
                        </div>
                    </div>
                </div>

                <!-- 2. 動態產生的填報單 Tab Contents -->
                <div id="dynamic-tabs-area"></div>

            </div>
        </section>
    </main>

    <script>
        let currentTemplate = { fields: [] };
        let allRawData = []; 
        let groupedStudents = {}; 
        let currentStudentId = null;
        let globalConfig = {};
        let currentYear = null;

        const CORE_FIELDS = ['school_year', 'semester', 'student_id', 'student_name', 'student_dept', 'course_name', 'course_id'];

        window.onload = async function() {
            try {
                const res = await fetch('hedb/config.json'); 
                if(res.ok) globalConfig = await res.json();
            } catch(e) {}
        };

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: "" });

                    if (jsonData.length === 0) throw new Error("檔案無內容");

                    processUploadedData(jsonData);
                } catch (err) {
                    alert(`讀取失敗: ${err.message}`);
                }
            };
            reader.readAsArrayBuffer(file);
            event.target.value = ''; 
        }

        async function processUploadedData(data) {
            allRawData = data;
            
            let detectedYear = null;
            if (data[0]['school_year']) detectedYear = data[0]['school_year'];
            else if (data[0]['學年']) detectedYear = data[0]['學年'];
            else detectedYear = '114'; 

            currentYear = detectedYear;
            document.getElementById('current-year-display').innerText = `目前學年: ${currentYear} | 總筆數: ${data.length}`;

            await loadTemplate(currentYear);
            groupDataByStudent();
            renderStudentList();
        }

        async function loadTemplate(year) {
            try {
                const path = `year_templates/year_${year}_templates.json`;
                const res = await fetch(path);
                if (!res.ok) throw new Error(`找不到 ${year} 學年度的模板設定檔`);
                const json = await res.json();
                currentTemplate = json;
            } catch (e) {
                console.warn("Template load failed:", e);
                currentTemplate = { fields: [] };
            }
        }

        function groupDataByStudent() {
            groupedStudents = {};
            
            allRawData.forEach((row, idx) => {
                const sid = row['student_id'] || row['學號'];
                const sname = row['student_name'] || row['姓名'];
                const sdept = row['student_dept'] || row['學生所屬學系'] || row['系所'];
                
                if (!sid) return; 

                if (!groupedStudents[sid]) {
                    groupedStudents[sid] = {
                        id: sid,
                        name: sname || '未知姓名',
                        dept: sdept || '',
                        status: 'incomplete', 
                        courses: [], 
                        applications: [] 
                    };
                }
                
                row._internal_id = `c_${idx}`;
                row._app_id = null; 
                
                groupedStudents[sid].courses.push(row);
            });
            
            updateStats();
        }

        function updateStats() {
            const all = Object.values(groupedStudents);
            const pending = all.filter(s => s.applications.length === 0).length;
            document.getElementById('total-count').innerText = all.length;
            document.getElementById('pending-count').innerText = pending;
        }

        function renderStudentList() {
            const container = document.getElementById('student-list');
            container.innerHTML = '';
            
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            
            let students = Object.values(groupedStudents);
            
            students = students.filter(s => {
                const matchSearch = s.id.toLowerCase().includes(searchTerm) || s.name.toLowerCase().includes(searchTerm);
                const isCompleted = s.applications.length > 0;
                const matchStatus = statusFilter === 'all' || 
                                    (statusFilter === 'completed' && isCompleted) || 
                                    (statusFilter === 'incomplete' && !isCompleted);
                return matchSearch && matchStatus;
            });

            students.forEach(s => {
                const el = document.createElement('div');
                el.className = `student-item p-4 border-b border-slate-100 cursor-pointer hover:bg-slate-50 transition ${currentStudentId === s.id ? 'active' : ''}`;
                el.onclick = () => selectStudent(s.id);
                
                const appCount = s.applications.length;
                const statusBadge = appCount > 0
                    ? `<span class="text-success text-xs font-bold bg-green-50 px-2 py-0.5 rounded">${appCount} 筆實習</span>` 
                    : `<span class="text-slate-300"><i class="far fa-circle"></i></span>`;

                el.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <div class="font-bold text-slate-700 text-sm">${s.name}</div>
                            <div class="text-xs text-slate-500 font-mono">${s.id}</div>
                            <div class="text-[10px] text-slate-400 mt-1">${s.dept} · ${s.courses.length} 門課</div>
                        </div>
                        <div class="text-right">${statusBadge}</div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        function sortStudents(type) { 
            let students = Object.values(groupedStudents);
            if(type === 'id') students.sort((a,b) => a.id.localeCompare(b.id));
            if(type === 'name') students.sort((a,b) => a.name.localeCompare(b.name));
            if(type === 'dept') students.sort((a,b) => (a.dept||'').localeCompare(b.dept||''));
            
            const newGrouped = {};
            students.forEach(s => newGrouped[s.id] = s);
            groupedStudents = newGrouped;
            renderStudentList();
        }
        function filterStudents() { renderStudentList(); }

        function selectStudent(sid) {
            currentStudentId = sid;
            const student = groupedStudents[sid];
            
            document.querySelectorAll('.student-item').forEach(el => el.classList.remove('active'));
            renderStudentList(); 

            document.getElementById('empty-workspace').classList.add('hidden');
            
            document.getElementById('header-name').innerText = student.name;
            document.getElementById('header-id').innerText = student.id;
            document.getElementById('header-dept').innerHTML = `<i class="fas fa-graduation-cap mr-1"></i>${student.dept}`;
            document.getElementById('header-avatar').innerText = student.name[0] || '?';
            
            const isDone = student.applications.length > 0;
            document.getElementById('header-status').className = `inline-block px-3 py-1 rounded-full text-xs font-bold ${isDone ? 'bg-green-100 text-success' : 'bg-slate-100 text-slate-500'}`;
            document.getElementById('header-status').innerText = isDone ? `已建立 ${student.applications.length} 筆歸戶` : '未填報';

            renderTabs(student);
            
            if (student.applications.length > 0) {
                switchTab(student.applications[0].id);
            } else {
                switchTab('settings');
            }
            
            renderSettingsTab(student);
        }

        function renderTabs(student) {
            const container = document.getElementById('tabs-container');
            container.innerHTML = `<button class="tab-btn active" onclick="switchTab('settings')" data-tab="settings"><i class="fas fa-cog"></i> 歸戶設定</button>`;
            
            student.applications.forEach((app, idx) => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn';
                btn.onclick = () => switchTab(app.id);
                btn.dataset.tab = app.id;
                const unitName = app.formData['internship_institution_name'] || app.formData['實習機構名稱'] || `實習 ${idx+1}`;
                btn.innerHTML = `<i class="fas fa-file-alt mr-1 text-slate-400"></i> ${unitName}`;
                container.appendChild(btn);
            });
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab-btn[data-tab="${tabId}"]`)?.classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tabId === 'settings') {
                document.getElementById('tab-settings').classList.add('active');
                if(currentStudentId) renderSettingsTab(groupedStudents[currentStudentId]);
            } else {
                let contentDiv = document.getElementById(`content-${tabId}`);
                if (!contentDiv) {
                    contentDiv = createApplicationTabContent(tabId);
                    document.getElementById('dynamic-tabs-area').appendChild(contentDiv);
                }
                
                document.querySelectorAll('#dynamic-tabs-area > div').forEach(d => d.style.display = 'none');
                contentDiv.style.display = 'block';
                contentDiv.classList.add('active');
            }
        }

        function renderSettingsTab(student) {
            const listContainer = document.getElementById('settings-course-list');
            const appsContainer = document.getElementById('app-management-list');
            listContainer.innerHTML = '';
            appsContainer.innerHTML = '';

            const unassignedCourses = student.courses.filter(c => !c._app_id);
            if (unassignedCourses.length === 0) {
                listContainer.innerHTML = '<div class="text-center text-slate-400 py-4 text-sm bg-slate-50 rounded-lg">所有課程皆已歸戶</div>';
            } else {
                unassignedCourses.forEach(c => {
                    const el = document.createElement('div');
                    el.className = 'course-card selectable flex items-center justify-between';
                    el.innerHTML = `
                        <div>
                            <h4 class="font-bold text-sm text-slate-700">${c['course_name'] || c['課程名稱']}</h4>
                            <div class="text-xs text-slate-500 mt-1">${c['semester']?`第${c['semester']}學期`:''} | ${c['course_id']||c['選課代號']}</div>
                        </div>
                        <input type="checkbox" class="course-select-check w-5 h-5 text-primary rounded focus:ring-primary" value="${c._internal_id}">
                    `;
                    el.onclick = (e) => {
                        if(e.target.type !== 'checkbox') {
                            const cb = el.querySelector('input');
                            cb.checked = !cb.checked;
                        }
                    };
                    listContainer.appendChild(el);
                });
            }

            if (student.applications.length === 0) {
                appsContainer.innerHTML = '<div class="text-center text-slate-400 py-4 text-sm bg-slate-50 rounded-lg border border-dashed border-slate-300">尚未建立任何填報單</div>';
            } else {
                student.applications.forEach((app, idx) => {
                    const el = document.createElement('div');
                    el.className = 'bg-white border border-slate-200 rounded-lg p-4 shadow-sm';
                    
                    const unitName = app.formData['internship_institution_name'] || `實習填報單 ${idx+1}`;
                    
                    const courseItems = app.courseIds.map(cid => {
                        const c = student.courses.find(x => x._internal_id === cid);
                        return c ? `<div class="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded inline-block mr-1 mb-1">${c['course_name']||c['課程名稱']}</div>` : '';
                    }).join('');

                    el.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-primary text-sm flex items-center gap-2">
                                <i class="fas fa-file-contract"></i> ${unitName}
                            </h4>
                            <div class="flex gap-2">
                                <button onclick="switchTab('${app.id}')" class="text-indigo-600 hover:text-indigo-800 text-xs font-bold px-2 py-1 rounded hover:bg-indigo-50 transition">
                                    <i class="fas fa-edit"></i> 編輯填報
                                </button>
                                <button onclick="deleteApplication('${app.id}')" class="text-red-500 hover:text-red-700 text-xs font-bold px-2 py-1 rounded hover:bg-red-50 transition">
                                    <i class="fas fa-unlock-alt"></i> 解除歸戶
                                </button>
                            </div>
                        </div>
                        <div class="pl-5 border-l-2 border-slate-200">
                            ${courseItems}
                        </div>
                    `;
                    appsContainer.appendChild(el);
                });
            }
        }

        function createApplication() {
            const student = groupedStudents[currentStudentId];
            const checkboxes = document.querySelectorAll('.course-select-check:checked');
            if (checkboxes.length === 0) return alert('請先勾選至少一門課程以建立歸戶。');

            const selectedCourseIds = Array.from(checkboxes).map(cb => cb.value);
            
            const appId = 'app_' + Date.now();
            const newApp = {
                id: appId,
                courseIds: selectedCourseIds,
                formData: {}
            };

            selectedCourseIds.forEach(cid => {
                const c = student.courses.find(x => x._internal_id === cid);
                if(c) c._app_id = appId;
            });

            const firstCourse = student.courses.find(c => c._internal_id === selectedCourseIds[0]);
            if (firstCourse && currentTemplate.fields) {
                currentTemplate.fields.forEach(field => {
                    if (!CORE_FIELDS.includes(field.id) && !field.isSystem) {
                        const val = firstCourse[field.id] || firstCourse[field.label];
                        if (val) newApp.formData[field.id] = val;
                    }
                });
            }

            student.applications.push(newApp);
            
            renderTabs(student);
            switchTab(appId); 
            updateStats();
            renderStudentList();
        }

        function deleteApplication(appId) {
            if(!confirm('確定要解除此歸戶設定嗎？\n\n注意：這將會刪除此填報單中已填寫的實習資料，並釋放課程回到未歸戶狀態。')) return;
            
            const student = groupedStudents[currentStudentId];
            const appIdx = student.applications.findIndex(a => a.id === appId);
            if (appIdx === -1) return;

            const app = student.applications[appIdx];
            app.courseIds.forEach(cid => {
                const c = student.courses.find(x => x._internal_id === cid);
                if(c) c._app_id = null;
            });

            student.applications.splice(appIdx, 1);
            
            const tabContent = document.getElementById(`content-${appId}`);
            if(tabContent) tabContent.remove();

            renderTabs(student);
            switchTab('settings');
            updateStats();
            renderStudentList();
        }

        function createApplicationTabContent(appId) {
            const student = groupedStudents[currentStudentId];
            const app = student.applications.find(a => a.id === appId);
            
            const div = document.createElement('div');
            div.id = `content-${appId}`;
            div.className = 'tab-content max-w-5xl mx-auto';
            
            const formCard = document.createElement('div');
            formCard.className = 'bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-8';
            formCard.innerHTML = `
                <div class="bg-primary/5 px-6 py-4 border-b border-primary/10 flex justify-between items-center">
                    <h3 class="font-bold text-primary flex items-center gap-2"><i class="fas fa-pen-fancy"></i> 實習資料填報</h3>
                    <div class="text-xs text-slate-500">此資料將套用於 ${app.courseIds.length} 門已歸戶課程</div>
                </div>
                <div class="p-8 dynamic-form-body"></div>
            `;
            
            renderDynamicFormFields(formCard.querySelector('.dynamic-form-body'), app, student);
            div.appendChild(formCard);

            const previewCard = document.createElement('div');
            previewCard.className = 'bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden overflow-x-auto';
            previewCard.innerHTML = `
                <div class="bg-slate-50 px-6 py-3 border-b border-slate-200 font-bold text-sm text-slate-700">資料預覽</div>
                <table class="excel-table">
                    <thead><tr class="preview-head"></tr></thead>
                    <tbody class="preview-body"></tbody>
                </table>
            `;
            
            updateTabPreview(previewCard, app, student);
            div._previewCard = previewCard; 
            div.appendChild(previewCard);
            
            return div;
        }

        function renderDynamicFormFields(container, app, student) {
            const entryFields = currentTemplate.fields.filter(f => 
                !f.isSystem && !CORE_FIELDS.includes(f.id) && f.category !== 'sys_course_info' && f.category !== 'sys_student_info'
            );

            // [修改 2] 重設表單佈局：更緊湊、直覺
            // 移除複雜的分組，改為簡單的單欄流式佈局，或者根據內容使用 grid-cols-1 / grid-cols-2
            // 這裡採用單欄但寬度限制，提升閱讀性
            if (entryFields.length === 0) {
                container.innerHTML = '<div class="text-center text-slate-400 py-10">無須填報欄位</div>';
                return;
            }

            const categories = {};
            entryFields.sort((a,b) => (a.order||0) - (b.order||0)).forEach(field => {
                const cat = field.category || 'uncategorized';
                if (!categories[cat]) categories[cat] = [];
                categories[cat].push(field);
            });

            for (const [catId, fields] of Object.entries(categories)) {
                if (Object.keys(categories).length > 1 || catId !== 'uncategorized') {
                    const title = document.createElement('h4');
                    title.className = 'form-section-title';
                    title.innerText = catId === 'uncategorized' ? '基本資料' : catId;
                    container.appendChild(title);
                }

                // [修改 3] 填報欄位顯示：改為單欄，避免過於擁擠
                // 使用 grid-cols-1 讓每個欄位佔滿寬度，視覺更清晰
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 gap-4 mb-6'; 

                fields.forEach(field => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'input-group';
                    
                    const label = document.createElement('label');
                    label.innerHTML = `${field.label} ${field.required ? '<span class="text-red-500">*</span>' : ''}`;
                    if (field.description) label.innerHTML += `<span class="block text-xs text-slate-400 font-normal mt-1">${field.description}</span>`;
                    wrapper.appendChild(label);

                    const currentVal = app.formData[field.id] || '';
                    let input;
                    
                    if (field.type === 'single_select' || field.type === 'list') {
                        input = document.createElement('select');
                        input.innerHTML = `<option value="">-- 請選擇 --</option>` + (field.options || []).map(opt => `<option value="${opt}" ${opt === currentVal ? 'selected' : ''}>${opt}</option>`).join('');
                    } else if (field.type === 'text' && (field.label.includes('說明') || field.label.includes('備註') || (field.maxLen && field.maxLen > 50))) {
                        input = document.createElement('textarea');
                        input.value = currentVal;
                    } else if (field.type === 'date') {
                        input = document.createElement('input');
                        input.type = 'date'; 
                        input.value = currentVal;
                    } else {
                        input = document.createElement('input');
                        input.type = field.type === 'number' ? 'number' : 'text';
                        input.value = currentVal;
                    }

                    input.onchange = (e) => {
                        app.formData[field.id] = e.target.value;
                        const tabDiv = document.getElementById(`content-${app.id}`);
                        if(tabDiv && tabDiv._previewCard) updateTabPreview(tabDiv._previewCard, app, student);
                        
                        if (field.id === 'internship_institution_name' || field.label === '實習機構名稱') {
                            const tabBtn = document.querySelector(`.tab-btn[data-tab="${app.id}"]`);
                            if (tabBtn) tabBtn.innerHTML = `<i class="fas fa-file-alt mr-1 text-slate-400"></i> ${e.target.value || '未命名實習'}`;
                        }
                    };

                    wrapper.appendChild(input);
                    grid.appendChild(wrapper);
                });
                container.appendChild(grid);
            }
        }

        function updateTabPreview(card, app, student) {
            const thead = card.querySelector('.preview-head');
            const tbody = card.querySelector('.preview-body');
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // [修改 3] 預覽欄位顯示：確保包含所有系統欄位與模板欄位
            let allHeaders = [...CORE_FIELDS]; 
            if (currentTemplate.fields) {
                // 依照 order 排序後加入
                currentTemplate.fields.sort((a,b)=>(a.order||0)-(b.order||0)).forEach(f => {
                    if (!allHeaders.includes(f.id) && !f.isSystem) { // 排除已在 CORE 的和純系統標記的(如果不想顯示)
                         // 這裡策略改為：顯示 CORE + 所有非系統填報欄位
                         allHeaders.push(f.id);
                    }
                });
            }

            allHeaders.forEach(h => {
                const th = document.createElement('th');
                const templateF = currentTemplate.fields?.find(f => f.id === h);
                // 優先使用模板 Label，若無則用 ID (針對 CORE FIELDS 嘗試找對應中文)
                let label = templateF ? templateF.label : h;
                // 簡單對應 CORE FIELDS 中文
                if(h==='student_id') label='學號';
                if(h==='student_name') label='姓名';
                if(h==='student_dept') label='系所';
                if(h==='course_name') label='課程';
                
                th.innerText = label;
                thead.appendChild(th);
            });

            const appCourses = student.courses.filter(c => app.courseIds.includes(c._internal_id));

            appCourses.forEach(courseRow => {
                const tr = document.createElement('tr');
                allHeaders.forEach(key => {
                    const td = document.createElement('td');
                    let val = '';
                    // 優先使用填報數據
                    if (app.formData[key] !== undefined && app.formData[key] !== '') {
                        val = app.formData[key]; 
                        td.classList.add('text-primary', 'font-bold', 'bg-blue-50'); 
                    } else {
                        // 回退到原始 Excel 數據 (嘗試 ID 或 Label)
                        const fieldDef = currentTemplate.fields?.find(f=>f.id===key);
                        val = courseRow[key] || (fieldDef ? courseRow[fieldDef.label] : '') || '';
                    }
                    td.innerText = val;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function exportToExcel() {
            if (Object.keys(groupedStudents).length === 0) return alert('無資料可匯出');

            const flatData = [];
            const headers = [];
            
            if (currentTemplate.fields && currentTemplate.fields.length > 0) {
                currentTemplate.fields.sort((a,b)=>(a.order||0)-(b.order||0)).forEach(f => {
                    headers.push({ key: f.id, label: f.label });
                });
            } else {
                Object.keys(allRawData[0]).forEach(k => headers.push({key: k, label: k}));
            }

            Object.values(groupedStudents).forEach(student => {
                student.applications.forEach(app => {
                    const appCourses = student.courses.filter(c => app.courseIds.includes(c._internal_id));
                    appCourses.forEach(courseRow => {
                        const rowObj = {};
                        headers.forEach(h => {
                            let val = app.formData[h.key];
                            if (val === undefined || val === '') {
                                val = courseRow[h.key] || courseRow[h.label] || '';
                            }
                            rowObj[h.label] = val; 
                        });
                        flatData.push(rowObj);
                    });
                });

                const unassigned = student.courses.filter(c => !c._app_id);
                unassigned.forEach(courseRow => {
                    const rowObj = {};
                    headers.forEach(h => {
                        let val = courseRow[h.key] || courseRow[h.label] || '';
                        rowObj[h.label] = val; 
                    });
                    flatData.push(rowObj);
                });
            });

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(flatData);
            XLSX.utils.book_append_sheet(wb, ws, "實習填報資料");
            
            const filename = `實習填報結果_${currentYear || 'Unknown'}_${new Date().toISOString().slice(0,10)}.xlsx`;
            XLSX.writeFile(wb, filename);
        }

    </script>
