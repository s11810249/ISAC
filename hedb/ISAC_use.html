<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁建置中 | 東海大學</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        // 參考 HEDB 風格定義主要顏色
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        thuBlue: '#002E5D',      // 東海深藍 (用於文字和重點)
                        bgLightPurple: '#F3E8FF',// 極淡紫色 (背景起始色)
                        bgLightBlue: '#E0F2FE',  // 極淡藍色 (背景結束色/裝飾)
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* 1. 背景：使用新的淡藍紫漸層 (HEDB Index 參考色) */
        .main-bg {
            background: linear-gradient(135deg, #F3E8FF 0%, #E0F2FE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 2. 毛玻璃卡片：根據您的要求更新樣式 */
        .glass-card {
            background: rgba(255, 255, 255, 0.6); /* 保持高透明度 */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 移除動畫效果，因為沒有圓點裝飾了 */
    </style>
</head>
<body class="main-bg font-sans">
    
    <!-- 移除背景裝飾圓形 -->

    <!-- 核心內容卡片 (毛玻璃面板) -->
    <div class="glass-card w-11/12 max-w-lg p-10 md:p-16 rounded-2xl text-center relative z-10 mx-auto shadow-xl">
        
        <!-- 標誌或圖示 -->
        <!-- 圖示背景使用淺藍色，圖示顏色使用 thuBlue -->
        <div class="w-16 h-16 bg-bgLightBlue text-thuBlue rounded-full flex items-center justify-center text-3xl mx-auto mb-6 shadow-md">
             <i class="fas fa-tools"></i>
        </div>

        <!-- 標題 -->
        <!-- 文字顏色改回深色以符合淺色卡片對比要求 -->
        <h1 class="text-3xl md:text-4xl font-black text-thuBlue tracking-wider mb-4">
            網頁建置中
        </h1>

        <!-- 副標題 -->
        <p class="text-gray-700 text-base md:text-lg font-light mb-8 max-w-sm mx-auto leading-relaxed">
            我們正在努力建置一個更棒的協作平台，
            請您耐心等候，很快就能與您見面。
        </p>
        
        <!-- 額外資訊或進度條 -->
        <!-- 內層元素背景使用純白，確保文字清晰 -->
        <div class="bg-white/90 p-4 rounded-xl border border-gray-100 shadow-inner">
            <p class="text-sm font-bold text-gray-700 mb-2 flex items-center justify-center gap-2">
                <i class="fas fa-spinner fa-spin text-thuBlue"></i> 預計將於近期完成上線
            </p>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <!-- 模擬進度條，顏色使用 thuBlue -->
                <div class="bg-thuBlue h-2.5 rounded-full transition-all duration-1000" style="width: 85%"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
