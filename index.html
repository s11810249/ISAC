<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>東海大學實習業務協作平台（手機修正版）</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />

<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          thuBlue: '#002E5D',
          thuLightBlue: '#eef6fc',
          thuGold: '#C6A87C',
        },
        fontFamily: {
          sans: ['"Noto Sans TC"', 'sans-serif'],
        },
      },
    },
  };
</script>

<style>
/* ====== 手機不破圖修正 ====== */
.hero-bg,
.hero-bg::before,
#hero-logo {
  -webkit-transform: translateZ(0);
  transform: translateZ(0);
  will-change: transform, opacity;
}

/* hero 背景格線遮罩改厚、降低穿透 */
.hero-bg::before {
  background-image: linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px) !important;
  z-index: 1;
  pointer-events: none;
}

/* 強制 hero 前景內容在最上層 */
.hero-content,
.title-group,
.logo-container {
  position: relative;
  z-index: 20;
}

/* 透明 PNG Logo 背後墊底色避免穿透 */
.logo-container {
  background: rgba(0, 0, 0, 0.08);
  padding: 10px 16px;
  border-radius: 14px;
}

/* 手機降低陰影，避免 GPU 過度渲染破圖 */
@media (max-width: 768px) {
  #hero-logo {
    filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.7));
  }
  .hero-bg::before {
    opacity: 0.6;
  }
}

/* 關閉背景 fixed（手機常見破圖來源） */
@supports (-webkit-overflow-scrolling: touch) {
  .hero-bg,
  .hero-bg::before {
    background-attachment: scroll !important;
  }
}

/* ----- 以下內容完全沿用你提供的原始碼，只加入修正 ----- */
body.modal-active {
  overflow-y: hidden !important;
}

.hero-bg {
  background: linear-gradient(135deg, #002E5D 0%, #001a35 100%);
  position: relative;
  overflow: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.hero-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-size: 30px 30px;
  z-index: 1;
}
/* loading */
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #001a35;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  transition: opacity 0.5s ease-out;
}
.spinner {
  width: 80px;
  height: 80px;
  border: 6px solid #eef6fc;
  border-top-color: #C6A87C;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
</style>
</head>

<body class="bg-gray-100 font-sans text-gray-700 flex flex-col min-h-screen">

<!-- === Loading === -->
<div id="loading-overlay">
  <div class="relative w-20 h-20 mb-4">
    <div class="spinner"></div>
    <div id="loading-percent" class="absolute text-white font-bold text-lg left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 font-mono">0%</div>
  </div>
  <div class="text-white">載入中...</div>
</div>

<!-- === Sticky Header === -->
<nav id="sticky-header" class="fixed top-0 left-0 w-full bg-thuBlue/95 backdrop-blur-sm shadow-lg z-40 transition-all duration-500 ease-in-out -translate-y-full opacity-0 flex items-center h-16 px-4 sm:px-8">
  <div class="w-full max-w-7xl mx-auto flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img id="nav-logo" src="https://www.thu.edu.tw/upload/pagepic_upload/logo_w.svg" class="h-8" />
      <span class="text-white font-bold tracking-widest text-lg" id="nav-title">東海大學實習業務協作平台</span>
    </div>
    <a href="https://www.thu.edu.tw/" target="_blank" class="text-white flex gap-2 items-center hover:text-thuGold">
      <i class="fa-solid fa-house"></i><span class="hidden sm:inline">首頁</span>
    </a>
  </div>
</nav>

<!-- === HERO === -->
<div class="hero-bg text-white relative">
  <div class="absolute top-6 right-6 z-30">
    <a href="https://www.thu.edu.tw/" target="_blank" class="px-4 py-2 bg-white/10 rounded-full border border-white/20 hover:bg-white hover:text-thuBlue transition shadow-sm backdrop-blur-sm">東海大學首頁</a>
  </div>

  <div class="absolute inset-0 overflow-hidden z-0 pointer-events-none">
    <div class="absolute -top-20 -right-20 w-96 h-96 bg-thuGold opacity-10 rounded-full blur-3xl"></div>
    <div class="absolute top-40 -left-20 w-72 h-72 bg-blue-400 opacity-10 rounded-full blur-3xl"></div>
  </div>

  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center hero-content flex flex-col items-center justify-center pt-16 pb-24">
    <div class="title-group flex flex-col items-center animate-fade-in-up">
      <div class="logo-container mb-8">
        <img id="hero-logo" src="https://www.thu.edu.tw/upload/pagepic_upload/logo_w.svg" class="h-24" />
      </div>
      <div class="text-center mb-6">
        <h1 class="text-3xl md:text-5xl font-black tracking-widest drop-shadow-xl mb-2"><span id="hero-title-1">實習業務</span><span class="text-thuGold" id="hero-title-2">協作平台</span></h1>
        <p id="hero-eng-title" class="text-base text-blue-200 opacity-90">Internship Coordination Platform</p>
      </div>
    </div>

    <p id="hero-subtitle" class="text-lg text-blue-100/90 font-light mb-10 max-w-3xl">載入中...</p>
  </div>
</div>

<!-- === Main === -->
<main id="main-content" class="max-w-7xl mx-auto px-4 pt-10 pb-20 flex-grow">
  <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="col-span-full text-center text-gray-500 p-10 bg-white rounded-xl shadow-lg">讀取中...</div>
  </div>
</main>

<!-- === Footer === -->
<footer id="footer-trigger" class="fixed bottom-0 left-0 w-full z-50 bg-gray-800 text-gray-400 py-3 text-center text-xs border-t-4 border-thuGold hidden">
  <p class="font-bold text-white" id="footer-copyright"></p>
  <p class="text-[10px] text-gray-500">網頁製作：張博堯 | Assisted by Google Gemini</p>
</footer>

<script>
/* JS 保留原功能 */
</script>

</body>
</html>
