<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { thuBlue: '#002E5D', thuGold: '#C6A87C' } }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 bg-thuBlue z-[9999] flex flex-col items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">管理員登入</h2>
            <p class="text-sm text-gray-500 mb-6">請輸入 GitHub 連線資訊</p>
            <div class="space-y-3 text-left">
                <input type="text" id="gh-owner" class="w-full p-3 border rounded bg-gray-50" placeholder="GitHub 帳號 (Owner)">
                <input type="text" id="gh-repo" class="w-full p-3 border rounded bg-gray-50" placeholder="專案名稱 (Repo)">
                <input type="password" id="gh-token" class="w-full p-3 border rounded bg-gray-50" placeholder="GitHub Token">
                <button onclick="login()" class="w-full bg-thuGold text-white font-bold py-3 rounded hover:bg-yellow-600 transition">登入系統</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden max-w-6xl mx-auto p-6">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 bg-white p-5 rounded-xl shadow-sm">
            <h1 class="text-2xl font-bold text-thuBlue"><i class="fas fa-cogs mr-2"></i>網站內容管理系統</h1>
            <button onclick="saveToGitHub()" id="btn-save" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-bold shadow flex items-center gap-2">
                <i class="fas fa-cloud-upload-alt"></i> 儲存變更至網站
            </button>
        </div>

        <!-- Tabs -->
        <div class="flex gap-2 mb-6 border-b border-gray-200 overflow-x-auto">
            <button onclick="switchTab('home')" id="tab-home" class="px-6 py-3 font-bold text-thuBlue border-b-4 border-thuBlue bg-white rounded-t-lg">首頁卡片管理</button>
            <button onclick="switchTab('pages')" id="tab-pages" class="px-6 py-3 font-bold text-gray-500 hover:text-thuBlue">分頁內容管理</button>
            <button onclick="switchTab('news')" id="tab-news" class="px-6 py-3 font-bold text-gray-500 hover:text-thuBlue">最新消息</button>
        </div>

        <!-- Tab Content: Home Cards -->
        <div id="view-home" class="view-section">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="cards-editor">
                <!-- Cards generated by JS -->
            </div>
        </div>

        <!-- Tab Content: Pages -->
        <div id="view-pages" class="view-section hidden">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Sidebar -->
                <div class="bg-white p-4 rounded-xl shadow-sm h-fit">
                    <h3 class="font-bold text-gray-700 mb-3">選擇頁面</h3>
                    <ul id="page-list" class="space-y-2">
                        <!-- Page list generated by JS -->
                    </ul>
                </div>
                <!-- Editor -->
                <div class="lg:col-span-3 bg-white p-6 rounded-xl shadow-sm">
                    <div class="flex justify-between mb-4 border-b pb-2">
                        <h3 class="font-bold text-xl text-thuBlue" id="current-page-name">請選擇頁面</h3>
                        <button onclick="addItem()" class="text-sm bg-blue-50 text-blue-600 px-3 py-1 rounded hover:bg-blue-100 font-bold">+ 新增項目</button>
                    </div>
                    <div id="items-editor" class="space-y-3">
                        <!-- Items generated by JS -->
                        <p class="text-gray-400 text-center py-10">請從左側選擇要編輯的頁面</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Content: News (Simplified for demo) -->
        <div id="view-news" class="view-section hidden">
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <p class="text-gray-500 mb-4">管理首頁公告欄與最新消息列表。</p>
                <textarea id="news-json-editor" class="w-full h-96 font-mono text-sm p-4 border rounded bg-gray-50 focus:ring-2 focus:ring-thuBlue outline-none"></textarea>
                <p class="text-xs text-gray-400 mt-2">※ 此處直接編輯 JSON 格式，請小心操作。</p>
            </div>
        </div>

    </div>

    <script>
        let fullData = null;
        let currentSha = null;
        let currentPageId = null;
        
        // 1. Login Logic
        async function login() {
            const owner = document.getElementById('gh-owner').value;
            const repo = document.getElementById('gh-repo').value;
            const token = document.getElementById('gh-token').value;
            
            if(!owner || !repo || !token) return alert("請填寫完整");

            try {
                // Fetch site_data.json
                const url = `https://api.github.com/repos/${owner}/${repo}/contents/site_data.json?t=${Date.now()}`;
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${token}` } });
                
                if(!res.ok) throw new Error("連線失敗或找不到 site_data.json");
                
                const data = await res.json();
                currentSha = data.sha;
                fullData = JSON.parse(decodeURIComponent(escape(atob(data.content)))); // UTF-8 fix

                // Save credentials
                localStorage.setItem('gh_config', JSON.stringify({ owner, repo, token }));
                
                // Init UI
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                renderHomeCards();
                renderPageList();
                renderNewsEditor();

            } catch (e) {
                alert("錯誤: " + e.message);
            }
        }

        // Auto Login check
        const savedConfig = JSON.parse(localStorage.getItem('gh_config'));
        if(savedConfig) {
            document.getElementById('gh-owner').value = savedConfig.owner;
            document.getElementById('gh-repo').value = savedConfig.repo;
            document.getElementById('gh-token').value = savedConfig.token;
        }

        // 2. Render Logic
        function switchTab(tab) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById('view-' + tab).classList.remove('hidden');
            
            // Update buttons
            ['home', 'pages', 'news'].forEach(t => {
                const btn = document.getElementById('tab-' + t);
                if(t === tab) {
                    btn.className = "px-6 py-3 font-bold text-thuBlue border-b-4 border-thuBlue bg-white rounded-t-lg";
                } else {
                    btn.className = "px-6 py-3 font-bold text-gray-500 hover:text-thuBlue";
                }
            });
        }

        // --- Home Cards Editor ---
        function renderHomeCards() {
            const container = document.getElementById('cards-editor');
            container.innerHTML = '';
            fullData.homeCards.forEach((card, index) => {
                container.innerHTML += `
                <div class="border rounded-lg p-4 bg-gray-50 hover:bg-white hover:shadow transition">
                    <div class="flex justify-between mb-2">
                        <span class="font-bold text-gray-700">#${index+1} ${card.id}</span>
                        <i class="${card.icon} text-gray-400"></i>
                    </div>
                    <div class="space-y-2">
                        <input type="text" class="w-full p-1 border rounded" value="${card.title}" onchange="updateCard(${index}, 'title', this.value)" placeholder="標題">
                        <input type="text" class="w-full p-1 border rounded" value="${card.desc}" onchange="updateCard(${index}, 'desc', this.value)" placeholder="描述">
                        <div class="flex gap-2">
                            <select class="p-1 border rounded text-sm" onchange="updateCard(${index}, 'type', this.value)">
                                <option value="blue" ${card.type==='blue'?'selected':''}>藍色 (一般)</option>
                                <option value="gold" ${card.type==='gold'?'selected':''}>金色 (工具)</option>
                                <option value="rose" ${card.type==='rose'?'selected':''}>粉紅</option>
                                <option value="teal" ${card.type==='teal'?'selected':''}>藍綠</option>
                            </select>
                            <input type="text" class="flex-1 p-1 border rounded text-sm" value="${card.link}" onchange="updateCard(${index}, 'link', this.value)" placeholder="連結">
                        </div>
                    </div>
                </div>`;
            });
        }
        
        window.updateCard = (index, field, value) => { fullData.homeCards[index][field] = value; };

        // --- Pages Editor ---
        function renderPageList() {
            const list = document.getElementById('page-list');
            list.innerHTML = '';
            Object.keys(fullData.pages).forEach(key => {
                const page = fullData.pages[key];
                list.innerHTML += `
                <li>
                    <button onclick="selectPage('${key}')" class="w-full text-left px-4 py-2 rounded hover:bg-blue-50 text-gray-700 font-medium transition focus:bg-thuBlue focus:text-white">
                        ${page.title}
                    </button>
                </li>`;
            });
        }

        window.selectPage = (pageId) => {
            currentPageId = pageId;
            const page = fullData.pages[pageId];
            document.getElementById('current-page-name').innerText = page.title;
            renderPageItems();
        }

        function renderPageItems() {
            const container = document.getElementById('items-editor');
            container.innerHTML = '';
            const items = fullData.pages[currentPageId].items || [];
            
            items.forEach((item, index) => {
                container.innerHTML += `
                <div class="flex gap-2 items-center bg-gray-50 p-2 rounded border">
                    <input type="text" class="w-20 p-1 border rounded text-sm text-center" value="${item.tag}" onchange="updateItem(${index}, 'tag', this.value)" placeholder="標籤">
                    <input type="text" class="flex-1 p-1 border rounded" value="${item.title}" onchange="updateItem(${index}, 'title', this.value)" placeholder="標題">
                    <input type="text" class="flex-1 p-1 border rounded text-sm" value="${item.url}" onchange="updateItem(${index}, 'url', this.value)" placeholder="網址/檔案">
                    <button onclick="deleteItem(${index})" class="text-red-500 hover:text-red-700 px-2"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        }

        window.updateItem = (index, field, value) => { fullData.pages[currentPageId].items[index][field] = value; };
        window.addItem = () => {
            if(!currentPageId) return;
            fullData.pages[currentPageId].items.push({ title: "新項目", url: "#", tag: "New" });
            renderPageItems();
        };
        window.deleteItem = (index) => {
            if(!confirm("確定刪除?")) return;
            fullData.pages[currentPageId].items.splice(index, 1);
            renderPageItems();
        };

        // --- News Editor ---
        function renderNewsEditor() {
            document.getElementById('news-json-editor').value = JSON.stringify(fullData.news, null, 2);
        }

        // 3. Save Logic
        async function saveToGitHub() {
            // Update news from text area before saving
            try {
                fullData.news = JSON.parse(document.getElementById('news-json-editor').value);
            } catch(e) {
                return alert("最新消息 JSON 格式錯誤，請檢查！");
            }

            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 儲存中...';

            const { owner, repo, token } = JSON.parse(localStorage.getItem('gh_config'));
            const contentBase64 = btoa(unescape(encodeURIComponent(JSON.stringify(fullData, null, 2))));

            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/site_data.json`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Update via Admin Panel",
                        content: contentBase64,
                        sha: currentSha
                    })
                });

                if(res.ok) {
                    const data = await res.json();
                    currentSha = data.content.sha;
                    alert("✅ 更新成功！網站約 1-3 分鐘後生效。");
                } else {
                    throw new Error("GitHub API 回傳錯誤");
                }
            } catch (e) {
                alert("❌ 儲存失敗: " + e.message);
            } finally {
                btn.disabled = false; btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> 儲存變更至網站';
            }
        }
    </script>
</body>
</html>
